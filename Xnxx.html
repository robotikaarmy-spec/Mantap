<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videy Manager Premium</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
        }
        
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* Animasi Modal */
        .modal-fade {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }
        .modal-fade.active {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }

        /* Aspect Ratio Video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Card Hover Glow */
        .card-hover:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col antialiased selection:bg-blue-500 selection:text-white">

    <!-- Navbar -->
    <nav class="glass-nav sticky top-0 z-40 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3 group cursor-pointer">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg group-hover:shadow-blue-500/50 transition duration-300">
                        <i class="fa-solid fa-play text-white text-lg ml-1"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight text-white">Short<span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">Bokep</span></h1>
                        <p class="text-[10px] text-gray-400 uppercase tracking-widest leading-none">Pemersatu Bangsa</p>
                    </div>
                </div>
                <!-- Tombol Tambah Video Dihilangkan -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full relative z-10">
        
        <header class="mb-12 text-center">
            <h2 class="text-4xl md:text-5xl font-extrabold mb-4 text-white drop-shadow-lg">Koleksi <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">Video Porno</span></h2>
            <p class="text-gray-400 max-w-2xl mx-auto text-lg">Akses cepat ke semua video mantap dan terbaru.</p>
        </header>

        <!-- Search & Filter Section (Glass Design) -->
        <div class="glass mb-12 p-2 rounded-2xl flex flex-col md:flex-row gap-2 shadow-2xl">
            <!-- Search -->
            <div class="relative w-full md:w-1/2">
                <i class="fa-solid fa-search absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="searchInput" placeholder="Temukan video..." 
                    class="w-full bg-white/5 text-white border border-transparent focus:border-blue-500/50 rounded-xl pl-12 pr-4 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition placeholder-gray-500">
            </div>

            <!-- Category Filter -->
            <div class="w-full md:w-auto flex flex-grow gap-2 overflow-x-auto p-1 items-center justify-start md:justify-end no-scrollbar" id="categoryFilterContainer">
                <button class="filter-btn active bg-white/10 text-white px-6 py-3 rounded-xl text-sm font-semibold whitespace-nowrap transition-all border border-white/5 hover:bg-white/20" data-category="all">Semua</button>
                <button class="filter-btn bg-transparent text-gray-400 px-6 py-3 rounded-xl text-sm font-medium whitespace-nowrap transition-all hover:text-white hover:bg-white/5" data-category="Video Anak SMA">Video Anak SMA</button>
                <button class="filter-btn bg-transparent text-gray-400 px-6 py-3 rounded-xl text-sm font-medium whitespace-nowrap transition-all hover:text-white hover:bg-white/5" data-category="Dewasa">Dewasa</button>
                <button class="filter-btn bg-transparent text-gray-400 px-6 py-3 rounded-xl text-sm font-medium whitespace-nowrap transition-all hover:text-white hover:bg-white/5" data-category="Anak-Anak">Anak-Anak</button>
                <button class="filter-btn bg-transparent text-gray-400 px-6 py-3 rounded-xl text-sm font-medium whitespace-nowrap transition-all hover:text-white hover:bg-white/5" data-category="Hijab">Hijab</button>
                <button class="filter-btn bg-transparent text-gray-400 px-6 py-3 rounded-xl text-sm font-medium whitespace-nowrap transition-all hover:text-white hover:bg-white/5" data-category="Lain-lain">Lain-lain</button>
            </div>
        </div>

        <!-- Video Grid -->
        <div id="videoGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
            <!-- Video Cards akan dirender di sini oleh JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden flex-col items-center justify-center py-24 text-gray-500 glass rounded-3xl border border-dashed border-gray-700">
            <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center mb-6 shadow-inner">
                <i class="fa-solid fa-film text-4xl text-gray-600"></i>
            </div>
            <p class="text-2xl font-bold text-gray-300">Tidak ada hasil ditemukan</p>
            <p class="text-sm text-gray-500 mt-2">Coba kata kunci lain atau ubah filter kategori.</p>
        </div>
    </main>

    <!-- Modal Player Video -->
    <div id="playerModal" class="modal-fade fixed inset-0 z-50 flex items-center justify-center p-4">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closePlayer()"></div>
        
        <!-- Modal Content -->
        <div class="glass bg-gray-900/90 rounded-2xl shadow-2xl w-full max-w-5xl overflow-hidden relative border border-white/10 flex flex-col max-h-[90vh]">
            
            <!-- Header Modal -->
            <div class="flex justify-between items-center p-4 md:p-6 border-b border-white/5 bg-white/5">
                <div class="flex items-center gap-3 overflow-hidden">
                    <span class="w-1 h-6 bg-blue-500 rounded-full flex-shrink-0"></span>
                    <h3 id="playerTitle" class="text-lg md:text-xl font-bold text-white truncate">Judul Video</h3>
                </div>
                <button onclick="closePlayer()" class="w-10 h-10 rounded-full bg-white/5 hover:bg-red-500/20 hover:text-red-400 text-gray-400 flex items-center justify-center transition duration-300">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            
            <!-- Player -->
            <div class="p-2 md:p-6 bg-black">
                <div id="playerContainer" class="video-container rounded-lg border border-gray-800">
                    <!-- Iframe atau Video Tag akan disuntikkan di sini -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-white/5 py-8 mt-auto backdrop-blur-sm bg-black/20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-500 text-sm">
                &copy; 2024 VideyList. Didesain dengan <i class="fa-solid fa-heart text-red-500 mx-1"></i> dan Tailwind CSS.
            </p>
        </div>
    </footer>

    <!-- JavaScript Logika -->
    <script>
        // --- State Management ---
        
        // Data Video Default (Hardcoded)
        const initialVideos = [
            {
                id: 'video-1',
                title: 'Colmek Nikmat',
                url: 'https://videy.co/v/?id=tikvPFbA1&utm_source=copy&utm_medium=organic',
                category: 'Video Anak SMA',
                date: new Date().toISOString()
            },
            {
                id: 'video-2',
                title: 'Cewek Cantik Colmek',
                url: 'https://videy.co/v/?id=yOXFsu5P1&utm_source=copy&utm_medium=organic',
                category: 'Anak-Anak',
                date: new Date().toISOString()
            },
            {
                id: 'video-3',
                title: 'Anak Kecil Laki-Laki Ewe Kakak Perempuannya',
                url: 'https://videy.co/v/?id=6M6MAVGx1&utm_source=copy&utm_medium=organic&utm_source=copy&utm_medium=organic',
                category: 'Anak-Anak',
                date: new Date().toISOString()
            }

        ];

        // Ambil dari LocalStorage. Jika kosong atau tidak ada data, gunakan initialVideos.
        let videos = JSON.parse(localStorage.getItem('myVideos')) || initialVideos;
        
        if (JSON.parse(localStorage.getItem('myVideos')) === null) {
            localStorage.setItem('myVideos', JSON.stringify(initialVideos));
        }

        let currentFilter = 'all';
        let searchQuery = '';

        // --- DOM Elements ---
        const videoGrid = document.getElementById('videoGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const playerModal = document.getElementById('playerModal');
        const playerContainer = document.getElementById('playerContainer');
        const playerTitle = document.getElementById('playerTitle');

        // --- Helper Functions ---
        
        function formatDate(isoString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(isoString).toLocaleDateString('id-ID', options);
        }

        // --- Core Functions ---

        function renderVideos() {
            videoGrid.innerHTML = '';
            
            const filtered = videos.filter(video => {
                const searchLower = searchQuery.toLowerCase();
                const matchesSearch = video.title.toLowerCase().includes(searchLower) || 
                                      video.url.toLowerCase().includes(searchLower) ||
                                      video.category.toLowerCase().includes(searchLower);
                const matchesCategory = currentFilter === 'all' || video.category === currentFilter;
                return matchesSearch && matchesCategory;
            });

            if (filtered.length === 0) {
                videoGrid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                videoGrid.classList.remove('hidden');
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
            }

            filtered.forEach((video, index) => {
                const card = document.createElement('div');
                // Menggunakan class 'glass' dan 'card-hover' untuk styling baru
                card.className = 'glass rounded-2xl overflow-hidden transition-all duration-300 transform hover:-translate-y-2 card-hover group flex flex-col';
                
                // Menentukan warna badge dengan gradient
                let badgeClass = 'from-gray-600 to-gray-700';
                if(video.category === 'Video Anak SMA') badgeClass = 'from-pink-500 to-rose-600';
                if(video.category === 'Dewasa') badgeClass = 'from-red-600 to-orange-600';
                if(video.category === 'Anak-Anak') badgeClass = 'from-red-600 to-orange-600';
                if(video.category === 'Hijab') badgeClass = 'from-red-600 to-orange-600';
                if(video.category === 'Lain-lain') badgeClass = 'from-blue-500 to-indigo-600';

                // Animasi delay untuk efek muncul bertahap
                card.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.1}s`;
                card.style.opacity = '0'; // Awalnya transparan untuk animasi

                card.innerHTML = `
                    <div class="relative h-48 bg-gray-900 flex items-center justify-center cursor-pointer overflow-hidden" onclick="playVideo('${video.id}')">
                        <!-- Background Image Placeholder (Abstrak) -->
                        <div class="absolute inset-0 bg-[url('https://source.unsplash.com/random/800x600?abstract&${index}')] bg-cover bg-center opacity-40 group-hover:scale-110 transition duration-700 ease-out"></div>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                        
                        <div class="z-10 w-14 h-14 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 flex items-center justify-center group-hover:bg-blue-600 group-hover:border-blue-500 transition-all duration-300 shadow-xl group-hover:shadow-blue-500/50 group-hover:scale-110">
                            <i class="fa-solid fa-play text-xl text-white ml-1"></i>
                        </div>
                        
                        <span class="absolute top-3 right-3 text-[10px] bg-black/60 backdrop-blur-md border border-white/10 px-2 py-1 rounded-md text-white font-mono tracking-wider">VIDEY</span>
                        
                         <span class="absolute bottom-3 left-3 bg-gradient-to-r ${badgeClass} text-white text-[10px] uppercase font-bold px-3 py-1 rounded-full tracking-wider shadow-lg">${video.category}</span>
                    </div>
                    
                    <div class="p-5 flex flex-col flex-grow">
                        <div class="text-gray-500 text-xs mb-2 flex items-center gap-2">
                            <i class="far fa-calendar-alt"></i> ${formatDate(video.date)}
                        </div>
                        
                        <h3 class="text-white font-bold text-lg leading-snug mb-4 line-clamp-2 group-hover:text-blue-400 transition-colors" title="${video.title}">${video.title}</h3>
                        
                        <div class="mt-auto pt-4 border-t border-white/5">
                            <button onclick="playVideo('${video.id}')" class="w-full bg-white/5 hover:bg-blue-600 text-gray-300 hover:text-white border border-white/10 hover:border-blue-500 py-2.5 rounded-xl text-sm font-semibold transition-all duration-300 flex items-center justify-center gap-2 group-hover:shadow-lg">
                                <i class="fa-solid fa-circle-play"></i> Putar Video
                            </button>
                            <!-- Tombol Hapus SUDAH DIHAPUS sesuai permintaan -->
                        </div>
                    </div>
                `;
                videoGrid.appendChild(card);
            });
            
            // Tambahkan keyframes untuk animasi di runtime
            const styleSheet = document.createElement("style");
            styleSheet.innerText = `
                @keyframes fadeInUp {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(styleSheet);
        }

        // Putar Video
        function playVideo(id) {
            const video = videos.find(v => v.id === id);
            if (!video) return;

            playerTitle.innerText = video.title;
            playerContainer.innerHTML = ''; 

            let embedHtml = '';
            
            if (video.url.endsWith('.mp4') || video.url.endsWith('.webm')) {
                embedHtml = `
                    <video controls autoplay class="w-full h-full object-contain">
                        <source src="${video.url}" type="video/mp4">
                        Browser Anda tidak mendukung tag video.
                    </video>
                `;
            } else {
                embedHtml = `<iframe src="${video.url}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            }

            playerContainer.innerHTML = embedHtml;
            openModal('playerModal');
        }

        function closePlayer() {
            playerContainer.innerHTML = '';
            closeModal('playerModal');
        }

        // --- Modal System ---
        window.openModal = function(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        window.closeModal = function(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // --- Filter & Search Listeners ---
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderVideos();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update UI tombol filter (Glass Style)
                filterBtns.forEach(b => {
                    b.classList.remove('bg-white/10', 'text-white', 'border', 'border-white/5');
                    b.classList.add('bg-transparent', 'text-gray-400', 'hover:text-white', 'hover:bg-white/5');
                });
                
                btn.classList.remove('bg-transparent', 'text-gray-400', 'hover:text-white', 'hover:bg-white/5');
                btn.classList.add('bg-white/10', 'text-white', 'border', 'border-white/5');

                currentFilter = btn.getAttribute('data-category');
                renderVideos();
            });
        });

        // --- Init ---
        renderVideos();

    </script>
</body>
</html>
